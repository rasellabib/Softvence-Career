<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Masked Hero Section</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
      }
      .hero-section {
        position: relative;
        width: 100%;
        height: 100vh;
        background-image: url("/house.png"); 
        background-size: cover;
        background-position: center;
        overflow: hidden;

        &::before {
          content: "";
          position: absolute;
          inset: 0;
          background-color: rgba(
            255,
            255,
            255,
            0.6
          ); 
          backdrop-filter: blur(4px);
          z-index: 1;
        }

        .cutout-shapes {
          position: absolute;
          inset: 0;
          z-index: 2;
          mask-image: url("/cutout-mask.svg"); 
          mask-repeat: no-repeat;
          mask-size: cover;
          -webkit-mask-image: url("/cutout-mask.svg");
          -webkit-mask-repeat: no-repeat;
          -webkit-mask-size: cover;
          background: transparent;
        }
      }

      .cutout-shapes {
        position: absolute;
        inset: 0;
        background: white;
        clip-path: polygon(
          10% 0%,
          90% 0%,
          100% 20%,
          90% 40%,
          70% 30%,
          50% 50%,
          40% 90%,
          0% 100%,
          0% 0%
        );

        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <section class="hero-section">
        <div class="cutout-shapes"></div>
      </section>
  </body>
</html>
