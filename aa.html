<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Information</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: white;
            padding: 20px;
        }
        
        .loan-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            max-width: 300px;
        }
        
        .loan-list li {
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
        }
        
        .loan-list li:last-child {
            border-bottom: none;
        }
        
        .label {
            color: #666;
            font-weight: 400;
        }
        
        .value {
            color: #000;
            font-weight: 500;
        }
        
        .loan-amount .value {
            font-weight: 600;
        }
        
        .rate .value {
            color: #d32f2f;
        }
    </style>
</head>
<body>
    <ul class="loan-list">
        <div>
          <li class="loan-amount">
            <span class="label">Loan Amount</span>
            <span class="value">$328,000</span>
        </li>
        <li>
            <span class="label">LTV</span>
            <span class="value">84.65%</span>
        </li>
        </div>
        <li class="rate">
            <span class="label">Rate</span>
            <span class="value">11.75%</span>
        </li>
        <li>
            <span class="label">Term</span>
            <span class="value">12 Months</span>
        </li>
    </ul>
</body>
</html>
